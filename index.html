<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="thumb-container">
      <div id="thumbs"></div>
    </div>

    <form id="form">
      <input type="text" placeholder="Search Something" id="input" />
      <button class="btn-search" type="submit">Search</button>
    </form>

    <div id="img-container" class="image-container"></div>
    <div class="arrow-btns">
      <button class="btn" id="btn-back" onclick="createImage(currentIndex - 1)">
        <span class="material-symbols-outlined"> arrow_back </span>
      </button>
      <button class="btn" id="btn-fwd" onclick="createImage(currentIndex + 1)">
        <span class="material-symbols-outlined"> arrow_forward </span>
      </button>
    </div>

    <div
      id="announcer"
      role="status"
      aria-live="polite"
      aria-atomic="true"
    ></div>
  </body>
</html>
